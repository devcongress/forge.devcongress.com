{% extends 'application.html' %}

{% block title  %}
	Apply
{% endblock title %}
{% block banner %}
<section class="banner">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="heading">{% block heading %}Apply to forge{% endblock %}</h1>			
			</div>
		</div>
	</div>
</section>
{% endblock banner %}

{% block body %}

<!-- Application Form -->
		<!-- <div class="section forge-section-head" id="section-register">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
							<h1>Get Involved</h1>
					</div>
				</div>
			</div>
		</div> -->
	    <section class="section" id="register">
			<div class="container">
				
				<div class="row">
					<div class="col-sm-6 col-md-offset-3 ">
						<div class="forge-form">
							<form action="{{ url_for('apply') }}"  method="post" role="form">
								<div class="form-group">
									<label for="fullName" >Full Name</label>
										<input type="text" name="fullName" id="fullName" class="form-control third">
								</div>
								<div class="form-group">
									<label for="email" >Email</label>
										<input type="email" name="email" id="email" class="form-control third" >
								</div>
								<div class="form-group">
									<label for="contact" >Phone Number</label>
										<input type="tel" name="contact" id="contact" class="form-control medium">
								</div>
								<div class="form-group">
									<label for="twitter">Links</label>
									<div class="input-group">
										<div class="input-group-addon medium">@</div>
										<input type="text" name="twitter" id="twitter" class="form-control medium" placeholder="twitter">
									</div>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-facebook"></i></div>
										<input type="text" class="form-control medium" name="facebook" id="facebook" placeholder="Facebook">
									</div>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-github"></i></div>
										<input type="text" id="github" name="github" class="form-control medium" placeholder="GitHub">
									</div>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-linkedin"></i></div>
										<input type="text" id="linkedIn" name="linkedIn" placeholder="LinkedIn" class="form-control medium">
									</div>
								</div>
								<div class="form-group">
									<label for="about">Please tell us about yourself</label>
									<textarea name="about" id="" cols="30" rows="10" class="form-control"></textarea>
								</div>
								<div class="form-group">
									<label for="background">Give a brief account of your programming experience</label>
									<textarea name="background" id="background" cols="30" rows="10" class="form-control"></textarea>
								</div>
								<div class="form-group">
									<label for="expectation">What do you intend to achieve through forge?</label>
									<textarea name="expectation" id="expectation" cols="30" rows="10" class="form-control"></textarea>
								</div>
								<button type="submit" name="submit" id="submit" class="btn btn-success">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
{% endblock body %}
